<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title id="title">领取奖励</title>
     <meta name="referrer" content="never">
</head>
<style>
</style>

<body style="border: 0;margin: 0;padding: 0;">
    <script>
        function getQueryVariable(variable) {
            let query = window.location.search.substring(1);
            if (window.location.hash) {
                query = '?' + window.location.hash.split('?');
            }
            let vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return '';
        }

        function format(date, fmt) {
            if (typeof date !== 'object') {
                date = new Date(date)
            }
            var o = {
                // 月份
                'M+': date.getMonth() + 1,
                // 日
                'd+': date.getDate(),
                // 小时
                'h+': date.getHours(),
                // 分
                'm+': date.getMinutes(),
                // 秒
                's+': date.getSeconds(),
                // 季度
                'q+': Math.floor((date.getMonth() + 3) / 3),
                // 毫秒
                'S': date.getMilliseconds()
            };
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp('(' + k + ')').test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (('00' + o[k]).substr(('' + o[k])
                        .length)));
                }
            }
            return fmt;
        }

        function uuid() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 24; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
            s[8] = s[13] = s[18] = s[23];
            var uuid = s.join("");
            return uuid;
        }
        var USER_KEY = 'wx5953s96b929575e9e2a0481ebc';

        function setCookie(name, value) {
            var self = this;
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
            document.cookie = name + "=" + window['escape'](value) + ";expires=" + exp.toUTCString();
        }

        function getCookie(name) {
            var self = this;
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg)) {
                return window['unescape'](arr[2]);
            } else {
                return null;
            }
        }
        var store_uid = getCookie(USER_KEY);
        var user_id = '';
        if (!store_uid) {
            user_id = format(new Date(), 'yyyyMMdd') + uuid();
            setCookie(USER_KEY, user_id)
        } else {
            user_id = store_uid;
        }
        var iframe = document.createElement("iframe");
        iframe.src = "https://ab.juxiangdianad.cn/?position=" + getQueryVariable('position')+'&uid='+user_id;
        iframe.width = '100%';
        iframe.height = '100%';
        iframe.style = 'border:0';
        document.body.appendChild(iframe);
        try {
            window.addEventListener("message", function (e) {
                e.data.skipUrl && (window.top.location = e.data.skipUrl)
            })
        } catch (error) {
            console.log(error)
        }
    </script>
</body>

</html>
